<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 번역기</title>
    
    <!-- 이모지 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔠</text></svg>">
    <!-- 외부 CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 프로젝트 CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/highlight-effects.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 font-mono">
    <div class="max-w-4xl mx-auto">
        <header class="relative text-center mb-5">
            <h1 class="text-3xl font-bold text-white">실시간 번역기</h1>
            <p class="text-gray-400 mt-2">영어로 말하면 실시간으로 번역합니다.</p>
            
            <!-- 설정 버튼 -->
            <div class="absolute top-0 right-0">
                <button id="settingsBtn" class="bg-gray-700 hover:bg-gray-600 text-white p-1 rounded-lg transition duration-300">
                    <span class="text-lg m-1">⚙️</span>
                </button>
                
                <!-- 드롭다운 메뉴 -->
                <div id="settingsDropdown" class="hidden absolute top-full right-0 mt-2 w-96 bg-gray-800 rounded-lg shadow-xl border border-gray-600 z-50">
                    <!-- 글씨 크기 설정 섹션 -->
                    <div class="p-4 border-b border-gray-700">
                        <h3 class="text-white font-semibold mb-3 flex items-center gap-2">
                            <span>🔤</span>
                            <span>글씨 크기</span>
                        </h3>
                        <div class="flex items-center gap-3">
                            <label class="text-sm text-gray-300">크기:</label>
                            <select id="fontSizeSelect" class="bg-gray-700 text-white border border-gray-600 rounded px-2 py-1 text-sm">
                                <option value="12">작게 (12px)</option>
                                <option value="14" selected>보통 (14px)</option>
                                <option value="16">크게 (16px)</option>
                                <option value="18">매우 크게 (18px)</option>
                                <option value="20">특대 (20px)</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- 디버그 정보 섹션 -->
                    <div class="p-4">
                        <h3 class="text-white font-semibold mb-3 flex items-center gap-2">
                            <span>🔊</span>
                            <span>음성 인식 설정</span>
                            <span id="dropdownDebugInfoStatus" class="text-sm text-gray-400">미설정</span>
                        </h3>
                        <div id="dropdownDebugInfo" class="text-sm text-gray-300 text-left">
                            브라우저 지원 상태를 확인 중...
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- 컨트롤 버튼들 -->
        <div class="flex justify-center gap-4 mb-3" style="line-height: 15px;">
            <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Start
            </button>
            <button id="stopBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300" disabled>
                Stop
            </button>
            <button id="clearBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Reset
            </button>
        </div>


        <!-- 상태 표시 -->
        <div id="status" class="text-center text-sm mb-6">
            대기 중...
        </div>

        <!-- 인식된 텍스트 및 번역 결과 영역 -->
        <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 왼쪽: 인식된 텍스트 -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-white">인식된 텍스트</h2>
                    
                    <!-- 현재 인식 중인 텍스트 -->
                    <div id="interimResults" class="text-gray-400 italic mb-4 min-h-8">
                        <!-- 현재 인식 중인 임시 텍스트가 여기에 표시됩니다 -->
                    </div>
                    
                    <!-- 최종 결과 (스크롤 영역) -->
                    <div id="finalResults" class="space-y-2 border-t border-gray-600 pt-4 overflow-y-auto" style="height: 500px;">
                        <!-- 최종 인식 결과들이 여기에 표시됩니다 -->
                    </div>
                </div>
                
                <!-- 오른쪽: 실시간 번역 결과 -->
                <div>
                    <div class="flex items-center gap-3 mb-4">
                        <h2 class="text-xl font-semibold text-white">실시간 번역 결과</h2>
                        <!-- 실시간 번역 on/off 스위치 -->
                        <div class="flex items-center gap-2">
                            <label class="toggle-switch">
                                <input type="checkbox" id="realtimeTranslationToggle" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- 번역 상태 -->
                    <div id="translationProgress" class="text-gray-400 italic mb-4 min-h-8">
                        번역 대기 중...
                    </div>
                    
                    <!-- 번역 결과들 (스크롤 영역) -->
                    <div id="realtimeTranslations" class="space-y-2 border-t border-gray-600 pt-4 overflow-y-auto" style="height: 500px;">
                        <!-- 실시간 번역 결과들이 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 드래그 팝업 버튼 -->
        <button id="popupBtn" class="popup-btn">번역하기</button>


        <!-- 선택된 텍스트 표시 영역 -->
        <div id="selectedTextArea" class="mt-4 bg-gray-800 rounded-lg p-4 hidden">
            <h3 class="text-lg font-semibold mb-2 text-white">선택된 텍스트</h3>
            <div class="result-item mb-4 border-l-4 rounded">
                <div id="selectedTextContent" class="p-2">
                    <!-- 선택된 텍스트가 여기에 표시됩니다 -->
                </div>
                <button id="copySelectedBtn" class="copy-btn">복사</button>
            </div>
            
            <!-- 번역 결과 영역 -->
            <div id="translationResultArea" class="hidden">
                <h4 class="text-md font-semibold mb-2 text-white">
                    번역 결과
                    <span id="translationStatus" class="text-sm font-normal text-gray-400 ml-2">
                        <!-- 번역 상태 메시지가 여기에 표시됩니다 -->
                    </span>
                </h4>
                <div id="translationResult" class="text-sm text-gray-300 p-3 bg-gray-700 rounded border-l-4 border-green-500">
                    <!-- 번역 결과가 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 모듈들 -->
    <!-- 유틸리티 -->
    <script src="assets/js/utils/utils.js"></script>
    
    <!-- 기능 모듈들 -->
    <script src="assets/js/modules/speechRecognition.js"></script>
    <script src="assets/js/modules/assemblyAISpeechRecognition_v2.js"></script>
    <script src="assets/js/modules/translation.js"></script>
    <script src="assets/js/modules/ui.js"></script>
    <script src="assets/js/modules/textSelection.js"></script>
    <script src="assets/js/modules/realtimeTranslation.js"></script>
    
    <!-- 메인 애플리케이션 -->
    <script src="assets/js/app.js"></script>
</body>
</html>
